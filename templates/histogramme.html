<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h1>Histogramme des Températures de Tawarano</h1>
    <div id="histogram_div" style="width: 900px; height: 500px;"></div>
    
    <script>
      // Charger la bibliothèque Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        function drawChart(data) {
          // Créer la structure de données pour Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température');
          
          // Remplir la table avec les données de l'API
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);  // Conversion de l'UNIX timestamp
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          // Options de l'histogramme
          var options = {
            title: 'Températures de la ville de Tawarano',
            legend: { position: 'none' },
            hAxis: { title: 'Date' },
            vAxis: { title: 'Température (°C)' },
            bar: { groupWidth: '75%' },
            colors: ['#76A7FA']
          };

          // Dessiner l'histogramme
          var chart = new google.visualization.ColumnChart(document.getElementById('histogram_div'));
          chart.draw(dataTable, options);
        }

        // Récupérer les données de l'API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
